<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="playingArea">  </div>
  <h1>Let's Play SIMON</h1>
  <h2 class="statusText">"Updates Here"</h2>
  <p></p>
    <table>
        <tr>
          <td class="square"> <div id=0 yellow> Yellow</div> </td>
          <td class="square"> <div id=1 blue> Blue</div></td>
        </tr>
        <tr>
          <td class="square">  <div id=2 red> Red</div></td>
          <td class="square"> <div id=3 green> Green</div></td>
        </tr>
      </table>
      <p></p>
      <p></p>
      <div class="hidden">
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
          data-sound="red"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
          data-sound="green"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
          data-sound="blue"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
          data-sound="yellow"
        ></audio>
      </div>
      <button id="startGame">Start Game </button>

      <script src="script.js"></script>
</body>
</html>
